<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1.EveryOne take One thing under consideration that never to use any tag for adding CSS make use of classes/id for it 👍
    2.Work in your own desired area✨
    3. Keep the bgc in white only don't change it to gray ONLY FOR page 1
    -->
    <div class="parent1">
        <header class="shalu-head-section"><!-- Shalini's space -->
          <img src="icon.png" alt="Image not found" class="icon">
          <div class="home">Home</div>
          <div class="about">About</div>
          <div class="contact">Contact</div>
          <div class="blog">Blog</div>
          <button class="sign-in">Sign In</button>
          <button class="sign-up">Sign Up</button>
        </header>
        <div class="main-div">
          <div class="text">
            <div>Explore The World With Us!</div>
            <p>Plan your next adventure with personalized travel package, seamless booking and unforgettable experiences.</p>
          </div>
          <div class="transp-bgc">
            <div class="parent-blur">
              <button>hello</button>
              <button>hello</button>
              <button>hello</button>
              <button>hello</button>
            </div>
          </div>
        </div>
        <div id="romits-main-section"><!-- Romit's space -->
          <div class="romits-search-bar-wrapper">
            <div class="romits-search-input-group">
              <i class="fa-solid fa-magnifying-glass romit-search-icon"></i> <input type="text" placeholder="Search..." />
              <i class="fa-solid fa-microphone romit-voice-icon"></i> 
            </div>
          </div>
           <!-- This div will hold all your small cards -->
            <!-- Romit's Cards icons 
            card 1<i class="fa-solid fa-location-arrow"></i> Icon above the text at start of the card, and text below it: Pick Up From
            card 2: <i class="fa-solid fa-location-dot"></i> Icon above the text at start of the card, and text below it: Drop Off To
            card 3: <i class="fa-solid fa-calendar-days"></i> Icon above the text at start of the card, and text below it: Travel dates
            card 4: <i class="fa-solid fa-user"></i> Icon above the text at start of the card, and text below it: Passengers
             -->
            <div id="romits-cards-container">
              <!-- Individual cards will go inside here -->
              <div class="romit-small-card">
                <i class="fa-solid fa-location-arrow romit-card-icon"></i>
                <p>Pick Up From</p>
              </div>
              <!-- This is second small white card -->
              <div class="romit-small-card">
                <i class="fa-solid fa-location-dot romit-card-icon"></i>
                <p>Drop Off To</p>
              </div>
              <!-- Add more divs for more cards as needed -->
              <div class="romit-small-card">
                 <i class="fa-solid fa-calendar-days romit-card-icon"></i>
                 <p>Travel dates</p>
              </div>
              <div class="romit-small-card">
                <i class="fa-solid fa-user romit-card-icon"></i>
                <p>Passengers</p>
              </div>
            </div>
      </div>
        <div> </div>
      </div>
      <hr>
    <div class="parent2">
      <!-- Suyogs work space -->
       <div class="card-area">
         <div class="card card-A">
          <img src="https://i.pinimg.com/1200x/76/67/76/76677697316af7fba2e01231110afa66.jpg" alt="">
         </div>
         <div class="card card-B">
            <img src="https://i.pinimg.com/1200x/89/7d/f2/897df2661236936c8a2f0771edbe1834.jpg" alt="">
         </div>
         <div class="card card-C">
            <img src="https://i.pinimg.com/736x/6e/dc/63/6edc63e5f3ab42a051178320727b987e.jpg" alt="">
         </div>
         <div class="card card-D">
            <img src="https://i.pinimg.com/736x/f5/54/fa/f554faf0e165778ad052ca54a0258c3a.jpg" alt="">
         </div>
       </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>  
  </body>
</html>
</html>
